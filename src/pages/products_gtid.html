<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TEMPLATE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>
  @@include("../components/_header.html")
  <main class="products">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="../../index.html">Home</a></li>
              <li class="breadcrumb-item"><samp id="categoryTitle">Categoryname</samp></li>
            </ol>
          </nav>
          <!-- grid -->
          <div class="products__grid">
            <div class="row" id="productsGrid">
              <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card">
                  <img src="${imageUrl}" class="card-img-top" alt="${e.name}">
                  <div class="card-body">
                      <h5 class="card-title">${e.name}</h5>
                      <p class="card-text">${price}</p>
                      <a href="/../pages/product.html?id=${e.id}" class="btn btn-primary">Details</a>
                  </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  @@include("../components/_footer.html")  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/../js/productsGrid.js"></script>
</body>
